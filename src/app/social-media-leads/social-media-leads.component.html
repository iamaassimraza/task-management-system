<body class="page-header-fixed">
    <main class="page-content content-wrap">
        <app-header></app-header>
        <app-sidebar></app-sidebar>
        <div class="page-inner">
          <ng-container *ngIf="loading; else content">
            <div class="loaderdiv">
            <div class="mainHeading">
              <div class="skelton-loader-circle" >
                <span style="width: 100%; border-radius: 50px;"></span>
              </div>
            <div class="skeleton-loader-heading" >
              <span style="width: 100%"></span>
            </div>
          </div>
        </div>

        <div *ngFor="let i of tablelist" class="skeleton-loader-Arraylist">
          <span style="width: 100%"></span>
        </div>
          </ng-container>

          <ng-template #content>
            <div id="main-wrapper">
                <div>
                    <div class="col-lg-12">
                        <app-breadcrumb></app-breadcrumb>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-white">

                            <div class="panel-body">

                                <div class="table-responsive">

                                    <table id="example" class="display table" style="width: 100%;">
                                        <thead>
                                            <tr>
                                                <th style="text-align: start; width: 45px;">Id</th>
                                                <th style="text-align: start;">First Name</th>
                                                <th style="text-align: start;">Last Name</th>
                                                <th style="text-align: start;">Address</th>
                                                <th style="text-align: start;">Email</th>
                                                <th style="text-align: start;">Phone</th>

                                                <th style="text-align: center;">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let record of facebookLeads">
                                                <td>{{record.tbl_agent_id}}</td>
                                                <td>{{record.agent_fname}}</td>
                                                <td>{{record.agent_lname}}</td>
                                                <td class="d-flex justify-content-end gap-3  align-items-center" style="
                                                display: flex;
                                                justify-content: center;
                                                align-items: center;
                                            ">
                                                    <!-- <a class=" btn edit" data-toggle="modal" data-target="#myModal"
                                                        (click)="edit(agent.tbl_agent_id)"
                                                        >Edit</a>
                                                    <a data-bs-toggle="modal" data-bs-target="#exampleModal"
                                                        class="btn delete" (click)="deleteEmployee(agent.tbl_agent_id)"
                                                        >Delete</a> -->
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div *ngIf="facebookLeads.length === 0">
                                       <app-record-not-found></app-record-not-found>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div><!-- Row -->
            </div><!-- Main Wrapper -->
          </ng-template>

        </div><!-- Page Inner -->
    </main><!-- Page Content -->
    <app-footernav></app-footernav>

</body>
